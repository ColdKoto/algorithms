<script>
function numToBinary(number){
  const base = 2;
  let prefix     = '',
      absNumber  = Math.sqrt(Math.pow(number, 2)),
      powerValue = 1,
      power      = 0;
  if(number >= 0){
    prefix = '0b';
  }
  else{
    prefix = '-0b';
  }
  while(powerValue * base < absNumber){
    powerValue *= base;
    power++;
  }
  for(power; power >= 0; power--){
    let constant = Math.floor(absNumber / powerValue);
    prefix += constant;
    absNumber -= constant * powerValue;
    powerValue /= base;
  }
  return prefix;
}

function binaryToNum(str){
  let num = 0;
  if(str[0] === '-'){
    let count = str.length - 4;
    for(let i = 3; i < str.length; i++){
      if(str[i] != 0){
        num -= Math.pow(2, count);
      }
      count--;
    }
    return num;
  }
  else{
    let count = str.length - 3;
    for(let i = 2; i < str.length; i++){
      if(str[i] != 0){
        num += Math.pow(2, count);
      }
      count--;
    }
    return num;
  }
}


console.log(numToBinary(-117));
console.log(binaryToNum('-0b101'));
console.log(binaryToNum(numToBinary(-117)))
</script>
